<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats BAC 2025 - OUBA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <!-- === DEBUT DU STYLE CSS === -->
    <style>
        :root {
            --dark-green: #013220;
            --main-blue: #007bff;
            --light-blue: #00e5ff;
            --white: #FFFFFF;
            --black: #000000;
            --green-admis: #00a651;
            --red-refuse: #e60000;
            --yellow-wait: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #012012, var(--dark-green));
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        .page {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 85vh;
        }

        /* --- Page d'accueil --- */
        #home-page header {
            margin-bottom: 25px;
            animation: slideDown 0.7s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--white);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            object-fit: cover;
        }

        .title-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--white);
            text-shadow: 0 0 5px var(--white), 0 0 15px var(--main-blue), 0 0 25px var(--main-blue);
            margin-top: 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            text-shadow: 1px 1px 2px var(--black);
        }

        #home-page main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        #matricule {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: transparent;
            border: 2px solid var(--white);
            border-radius: 10px;
            color: var(--light-blue);
            text-align: center;
            transition: all 0.3s ease;
        }

        #matricule::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #matricule:focus {
            outline: none;
            border-color: var(--main-blue);
            box-shadow: 0 0 15px var(--main-blue);
        }

        .btn-verify {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--white);
            background-color: var(--main-blue);
            border: 2px solid var(--black);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-verify:hover:not(:disabled) {
            background-color: #0056b3;
            box-shadow: 0 0 20px var(--main-blue);
            transform: translateY(-3px);
        }
        
        .btn-verify:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        #message-container {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--yellow-wait);
            min-height: 25px;
            font-weight: bold;
        }

        /* --- Section des mentions spéciales --- */
        .special-mentions {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.7s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mention-text {
            line-height: 1.6;
            text-shadow: 1px 1px 2px var(--black);
        }
        
        .wave-text {
            font-style: italic;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 8px;
        }
        
        .wave-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--light-blue);
            margin-bottom: 15px;
        }
        
        .intention-text {
            font-weight: 500;
        }


        /* --- Page de Résultat --- */
        #result-page {
            display: none; /* Cachée par défaut */
            justify-content: center;
            animation: fadeInResult 0.6s ease-in-out;
        }

        @keyframes fadeInResult {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-box {
            padding: 40px 20px;
            border-radius: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border: 3px solid var(--black);
            width: 100%;
        }

        .result-box.admis {
            background: linear-gradient(135deg, var(--green-admis), #008a42);
            box-shadow: 0 0 30px var(--green-admis);
        }

        .result-box.refuse {
            background: linear-gradient(135deg, var(--red-refuse), #b80000);
            box-shadow: 0 0 30px var(--red-refuse);
        }

        .result-box.message-info {
            background: linear-gradient(135deg, var(--main-blue), #0056b3);
            border-color: var(--white);
            box-shadow: 0 0 30px var(--main-blue);
        }

        .result-intro {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .result-status {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .result-points {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--white);
            color: var(--dark-green);
            text-decoration: none;
            font-weight: 900;
            border-radius: 10px;
            transition: transform 0.2s ease;
            text-transform: uppercase;
        }

        .btn-back:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title-name { font-size: 2.8rem; }
            .subtitle { font-size: 1rem; }
            .result-status { font-size: 3.5rem; }
            .page { padding: 20px; }
        }
    </style>
    <!-- === FIN DU STYLE CSS === -->
</head>
<body>

    <!-- === PAGE D'ACCUEIL (visible par défaut) === -->
    <div id="home-page" class="page">
        <header>
            <img src="https://res.cloudinary.com/du0lxnmgq/image/upload/v1751827307/InShot_20250706_172114759_vobwf3.png" alt="Photo de OUBA" class="profile-pic"
            onerror="this.onerror=null;this.src='https://placehold.co/140x140/013220/FFFFFF?text=OUBA';">
            <h1 class="title-name">OUBA</h1>
            <h2 class="subtitle">RÉSULTATS BAC SESSION 2025</h2>
        </header>

        <main>
            <form id="matricule-form">
                <div class="input-group">
                    <input type="text" id="matricule" name="matricule" placeholder="Entrez votre numéro de matricule" required>
                </div>
                <button type="submit" id="verify-button" class="btn-verify">Vérifier</button>
            </form>
            <div id="message-container"></div>
            
            <!-- LES MENTIONS SPÉCIALES SONT ICI, COMME DEMANDÉ -->
            <div class="special-mentions">
                <p class="mention-text wave-text">N’oublie pas de me faire un dépôt wave si tu es admis</p>
                <p class="mention-text wave-number">+225 05 04 83 52 85</p>
                <p class="mention-text intention-text">N’oublie pas de prendre une bonne intention avant de rentrer ton numéro matricule</p>
            </div>
        </main>
        
        <footer>
            <!-- Le pied de page est volontairement laissé vide pour ne pas surcharger -->
        </footer>
    </div>
    
    <!-- === PAGE DE RESULTAT (cachée par défaut) === -->
    <div id="result-page" class="page">
        <div id="result-display">
            <!-- Le contenu du résultat sera inséré ici par le script -->
        </div>
        <a href="#" id="back-button" class="btn-back">Retour</a>
    </div>


    <!-- === DEBUT DU SCRIPT JAVASCRIPT === -->
    <script>
        // --- Éléments du DOM ---
        const homePage = document.getElementById('home-page');
        const resultPage = document.getElementById('result-page');
        const form = document.getElementById('matricule-form');
        const matriculeInput = document.getElementById('matricule');
        const messageContainer = document.getElementById('message-container');
        const resultDisplay = document.getElementById('result-display');
        const backButton = document.getElementById('back-button');
        const verifyButton = document.getElementById('verify-button');

        // --- Logique d'affichage ---
        function showPage(pageToShow) {
            homePage.style.display = 'none';
            resultPage.style.display = 'none';
            pageToShow.style.display = 'flex';
        }

        function displayResult(data) {
            resultDisplay.innerHTML = ''; // Nettoyer les anciens résultats
            let resultBox;

            if (data.message) {
                resultBox = `
                    <div class="result-box message-info">
                        <p class="result-intro">${data.message}</p>
                    </div>`;
            } else if (data.status) {
                const isAdmis = data.status.toUpperCase() === 'ADMIS';
                const boxClass = isAdmis ? 'admis' : 'refuse';
                const introText = isAdmis
                    ? "Félicitations vous êtes"
                    : "Une prière ne tombe jamais à l’eau, Dieu seul sait pourquoi";

                resultBox = `
                    <div class="result-box ${boxClass}">
                        <p class="result-intro">${introText}</p>
                        <h1 class="result-status">${data.status.toUpperCase()}</h1>
                        <p class="result-points">Points obtenus : ${data.points || 'N/A'}</p>
                    </div>`;
            }
            
            resultDisplay.innerHTML = resultBox;
            showPage(resultPage);
        }

        // --- Gestion des événements ---
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const matricule = matriculeInput.value.trim();
            if (!matricule) {
                messageContainer.textContent = "Veuillez entrer un numéro de matricule.";
                return;
            }

            // --- VÉRIFICATION AUTOMATIQUE DE L'HEURE ---
            const resultDate = new Date('2025-07-07T14:00:00'); 
            const now = new Date();

            if (now < resultDate) {
                messageContainer.textContent = "Résultats disponibles ce lundi 7 juillet à partir de 14h.";
                return;
            }

            messageContainer.textContent = "Vérification en cours, veuillez patienter...";
            verifyButton.disabled = true;
            verifyButton.textContent = "RECHERCHE...";

            // --- APPEL AU ROBOT (BACKEND) ---
            const backendUrl = `https://VOTRE-ROBOT-URL.vercel.app/api/resultat?matricule=${matricule}`;
            
            // DÉCOMMENTEZ LES LIGNES CI-DESSOUS QUAND LE ROBOT EST PRÊT
            /*
            fetch(backendUrl)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message) });
                }
                return response.json();
            })
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
                displayResult({ message: `Matricule non trouvé ou erreur du serveur. Veuillez réessayer.` });
            })
            .finally(() => {
                 verifyButton.disabled = false;
                 verifyButton.textContent = "Vérifier";
            });
            */

            // --- SIMULATION POUR TESTER LE DESIGN (à supprimer) ---
            setTimeout(() => {
                const randomNumber = Math.random();
                let demoResult;
                if (randomNumber < 0.6) {
                    demoResult = { status: 'ADMIS', points: '15.52' };
                } else if (randomNumber < 0.9) {
                    demoResult = { status: 'REFUSÉ', points: '08.15' };
                } else {
                    demoResult = { message: 'Matricule non trouvé. Veuillez vérifier.' };
                }
                displayResult(demoResult);
                verifyButton.disabled = false;
                verifyButton.textContent = "Vérifier";
            }, 2000);
            // --- FIN DE LA SIMULATION ---
        });

        backButton.addEventListener('click', function(event) {
            event.preventDefault();
            showPage(homePage);
            messageContainer.textContent = "";
            matriculeInput.value = "";
        });

    </script>
    <!-- === FIN DU SCRIPT JAVASCRIPT === -->

</body>
</html>
